<!DOCTYPE html>
<html>

<head>
	<title>KeywordSearch</title>
	<style type="text/css">
		form {
			display: table;
		}

		p {
			display: table-row;
		}

		label {
			display: table-cell;
		}

		input {
			display: table-cell;
		}
	</style>
    <script src="autocomplete.js" type='text/javascript'></script>
    <link rel="stylesheet" href="dropdown.css">
    <script type="text/javascript">
        window.onload = function () {
            var oTextbox = new AutoSuggestControl(document.getElementById("q"), new StateSuggestions());
        }
    </script>
</head>

<body>
	<form method="GET" action="/eBay/search">
		<p>
			<label for="">Query:</label>
			<input autocomplete="off" id = "q" type="text" name="q"> <br>
		</p>
		<p>
			<label for="">Num Results To Skip:</label>
			<input type="number" name="numResultsToSkip" min="0" value="0"><br>
		</p>
		<p>
			<label for="">Num Results To Return:</label>
			<input type="number" name="numResultsToReturn" min="0" value="10"><br>
		</p>

		<input type="submit">
	</form>
</body>

</html>
